<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Arbortary</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <header class="d-flex justify-content-between mx-5">
      <div class="welcome">
        <h1>Arbortary</h1>
        <h4>A site to track randomly planted Trees!</h4>
      </div>
      <div class="user-dash">
        <a href="/arbortary/account" class="nav-link d-inline-block">
          My trees
        </a>
        <h3 class="d-inline-block">Welcome, {{user.first_name}}!</h3>
        <div class="btns d-flex justify-content-center">
          <a href="/arbortary">
            <button class="btn-success">Dashbord</button>
          </a>
          <a href="/arbortary/logout">
            <button class="btn-danger">Logout</button>
          </a>
        </div>
      </div>
    </header>
    <main class="container">
      <div class="col-8">
        <h2 class="my-5">Arbortary plant a Tree!</h2>
        <form
          action="/arbortary/edit_tree/{{tree.id}}"
          class="form form-group border p-3 my-2"
          method="post"
        >
          {%csrf_token%}
          <p>
            Spiecie:
            <input
              type="text"
              name="edit_spiecie"
              class="form-control"
              value="{{tree.spiecie}}"
            />
          </p>
          <p>
            Location:
            <input
              type="text"
              name="edit_location"
              class="form-control"
              value="{{tree.location}}"
            />
          </p>
          <p>
            Reason:
            <input
              type="text"
              name="edit_reason"
              class="form-control"
              value="{{tree.reason}}"
            />
          </p>
          <p>
            Date:
            <input
              type="date"
              name="edit_date_planted"
              class="form-control"
              value="{{tree.date_planted}}"
            />
          </p>
          <input
            type="submit"
            value="Update"
            class="btn btn-outline-success btn-block"
          />
        </form>
      </div>
    </main>
  </body>
</html>
