<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <title>Arbortary</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <header class="d-flex justify-content-between mx-5">
      <div class="welcome">
        <h1>Arbortary</h1>
        <h4>A site to track randomly planted Trees!</h4>
      </div>
      <div class="user-dash">
        <h3>Welcome, {{user.first_name}}!</h3>
        <div class="btns">
          <a href="/arbortary/">
            <button class="btn-success">Dashbord</button>
          </a>

          <a href="/arbortary/logout"
            ><button class="btn-danger">Logout</button></a
          >
        </div>
      </div>
    </header>
    <main>
      <div class="manage container">
        <h2>Manage my trees:</h2>
        <table class="table table-success">
          <thead>
            <td>spiecie</td>
            <td>date planted</td>
            <td>actions</td>
          </thead>
          <tbody>
            {% for tree in user.trees.all %}
            <tr>
              <td>{{tree.spiecie}}</td>
              <td>{{tree.date_planted}}</td>
              <td>
                <a href="/arbortary/edit/{{tree.id}}">edit</a>
                <a href="/arbortary/delete/{{tree.id}}">delete</a>
              </td>
            </tr>
            {% endfor%}
          </tbody>
        </table>
      </div>
    </main>
  </body>
</html>
